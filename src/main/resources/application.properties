# server port
server.port=9090

# context-path
server.servlet.context-path=/interview

# connection properties
# url of DB
# driver will loaded auto based on url
#spring.datasource.url=jdbc:mysql://127.0.0.1:3306/interviewdb?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/interviewdb?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
# &useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDateTimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# hibernate/jpa properties
# All JPA method will create query
# Diff Db have diff dialects to SQL 
# need to specify what dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
